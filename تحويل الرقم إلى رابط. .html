<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
#in {
    color: white;
    outline: none;
    border: none;
    height: 40px;
    background-color: #6600FF;
    border-radius: 20px;
    width: 200px;
    box-shadow: 0px 0px 3px 3px rgba(255, 255, 255, 0.24);
    transition-duration: 0.3s;
    text-align: center;
}
#btn1, #btn2 {
    font-size: 20px;
    background-color: #6600FF;
    color: white;
    border: none;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<input id="in" type="number" placeholder="number">
<button id="btn1" onclick="showlink()">تحويل</button>
<button id="btn2" onclick="saveFiles()">حفظ الملف</button>
<h3 id="out" onclick="tolink()"></h3>
</div>
<script>
let input = document.getElementById("in");
let output = document.getElementById("out");
let whatsappLink = "";
let telegramLink = "";
let report = "";

function showlink() {
    if (input.value.trim() !== "") {
        whatsappLink = "https://api.whatsapp.com/send?phone=+" + input.value;
        telegramLink = "https://t.me/+" + input.value;
        output.innerHTML = "WhatsApp: " + whatsappLink + "<br>Telegram: " + telegramLink;
    } else {
        output.innerHTML = "ادخل رقم";
    }
}

function tolink() {
    if (input.value.trim() !== "") {
        location.href = output.innerHTML;
    }
}

function saveFiles() {
    if (input.value.trim() !== "") {
        // Save WhatsApp link
        let whatsappBlob = new Blob([whatsappLink], { type: "text/plain" });
        let whatsappLinkElement = document.createElement("a");
        whatsappLinkElement.href = URL.createObjectURL(whatsappBlob);
        whatsappLinkElement.download = "whatsapp_link.txt";
        whatsappLinkElement.click();

        // Save Telegram link
        let telegramBlob = new Blob([telegramLink], { type: "text/plain" });
        let telegramLinkElement = document.createElement("a");
        telegramLinkElement.href = URL.createObjectURL(telegramBlob);
        telegramLinkElement.download = "telegram_link.txt";
        telegramLinkElement.click();

        // Save report
        report = "الرابط الذي قام بادخاله المستخدم: " + input.value;
        let reportBlob = new Blob([report], { type: "text/plain" });
        let reportLinkElement = document.createElement("a");
        reportLinkElement.href = URL.createObjectURL(reportBlob);
        reportLinkElement.download = "report.txt";
        reportLinkElement.click();
    } else {
        output.innerHTML = "ادخل رقم";
    }
}
</script>
</body>
</html>
