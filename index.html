<!DOCTYPE html>  
<html lang="ar">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            direction: rtl;  
            background-color: #000;  
            color: #fff;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            padding: 0;
        }  
        .container {  
            width: 100%;  
            max-width: 600px;  
            text-align: center;  
        }  
        input[type="file"], button {  
            display: block;  
            width: 100%;  
            margin: 10px 0;  
            background-color: #333;  
            color: #fff;  
            border: none;  
            padding: 10px;  
            cursor: pointer;  
            border-radius: 5px;  
        }  
        input[type="file"] {  
            padding: 5px;  
        }  
        button:hover {  
            background-color: #555;  
        }  
        #pdfProgress, #outputText {  
            white-space: pre-wrap;  
            border: 1px solid #444;  
            padding: 10px;  
            background-color: #222;  
            color: #fff;  
            margin-top: 20px;  
            border-radius: 5px;  
        }  
        #pdfProgress {  
            display: none;  
        }  
        #pdfProgressPercent {  
            font-weight: bold;  
            color: #0f0;  
        }  
        #audioControl {  
            display: none;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <input type="file" id="fileInput" accept="image/*,.pdf" multiple>  
        <button id="actionButton" onclick="performAction()">تنفيذ</button>  
        <div id="pdfProgress">جاري استخراج النص... <span id="pdfProgressPercent">0%</span></div>  
        <div id="outputText"></div>  
        <audio id="audioControl" loop>  
            <source src="https://k.top4top.io/m_3160zxq2m0.mp3" type="audio/mpeg">  
        </audio>  
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>  
    <script>  
        async function performAction() {  
            const files = document.getElementById('fileInput').files;  
            if (files.length > 50) return alert("يرجى اختيار 50 ملفًا كحد أقصى");  
            if (!files.length) return alert("يرجى اختيار ملف");  
            document.getElementById('pdfProgress').style.display = 'block';  
            document.getElementById('outputText').textContent = '';  
            document.getElementById('audioControl').play();  
            await extractTextFromFiles(files);  
            document.getElementById('pdfProgress').style.display = 'none';  
            document.getElementById('audioControl').pause();  
        }  

        async function extractTextFromFiles(files) {  
            let fullText = '';  
            for (let i = 0; i < files.length; i++) {  
                const file = files[i];  
                if (file.type === "application/pdf") {  
                    fullText = await extractTextFromPDF(file);  
                } else if (file.type.startsWith("image/")) {  
                    fullText = await extractTextFromImage(file);  
                }  
                createDownloadButton(file.name, fullText);  
            }  
        }  

        async function extractTextFromPDF(file) {  
            const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;  
            let fullText = '';  
            for (let i = 0; i < pdf.numPages; i++) {  
                const page = await pdf.getPage(i + 1);  
                const viewport = page.getViewport({ scale: 1.5 });  
                const canvas = document.createElement('canvas');  
                const context = canvas.getContext('2d');  
                canvas.height = viewport.height;  
                canvas.width = viewport.width;  
                await page.render({ canvasContext: context, viewport: viewport }).promise;  
                const imgData = canvas.toDataURL("image/jpeg");  
                const result = await Tesseract.recognize(imgData, 'ara+eng', {  
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789ء-ي', 
                    tessedit_ocr_engine_mode: Tesseract.OEM.TESSERACT_ONLY, 
                    logger: m => {  
                        if (m.status === 'recognizing text') {  
                            document.getElementById('pdfProgressPercent').textContent =   
                              `صفحة ${i + 1} من أصل ${pdf.numPages} (${Math.round(m.progress * 100)}%)`;  
                        }  
                    }  
                });  
                fullText += result.data.text + '\n';  
            }  
            return fullText;  
        }  

        async function extractTextFromImage(file) {  
            return new Promise((resolve) => {  
                const reader = new FileReader();  
                reader.onload = async function() {  
                    const img = new Image();  
                    img.src = reader.result;  
                    img.onload = async function() {  
                        const canvas = document.createElement('canvas');  
                        const ctx = canvas.getContext('2d');  
                        canvas.width = img.width;  
                        canvas.height = img.height;  
                        ctx.drawImage(img, 0, 0);  

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);  
                        const data = imageData.data;  
                        for (let j = 0; j < data.length; j += 4) {  
                            const brightness = (0.34 * data[j]) + (0.5 * data[j + 1]) + (0.16 * data[j + 2]);  
                            data[j] = brightness;  
                            data[j + 1] = brightness;  
                            data[j + 2] = brightness;  
                        }  
                        ctx.putImageData(imageData, 0, 0);  

                        const result = await Tesseract.recognize(canvas.toDataURL(), 'ara+eng', {  
                            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789ء-ي', 
                            tessedit_ocr_engine_mode: Tesseract.OEM.TESSERACT_ONLY, 
                            logger: m => {  
                                if (m.status === 'recognizing text') {  
                                    document.getElementById('pdfProgressPercent').textContent =   
                                      `جاري معالجة الصورة (${Math.round(m.progress * 100)}%)`;  
                                }  
                            }  
                        });  
                        resolve(result.data.text);  
                    };  
                };  
                reader.readAsDataURL(file);  
            });  
        }  

        function createDownloadButton(fileName, text) {  
            const blob = new Blob([text], { type: 'text/plain' });  
            const url = URL.createObjectURL(blob);  
            const a = document.createElement('a');  
            a.href = url;  
            a.download = `${fileName.split('.')[0]}_extracted.txt`;  
            a.textContent = `تنزيل ${fileName.split('.')[0]}_extracted.txt`;  
            a.style.display = 'block';  
            a.style.marginTop = '10px';  
            document.getElementById('outputText').appendChild(a);  
        }  
    </script>  
</body>  
</html>
